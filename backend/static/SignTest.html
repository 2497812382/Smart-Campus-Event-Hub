<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>签到系统测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .qr-code {
            max-width: 200px;
            margin: 10px 0;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .stat-item {
            text-align: center;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>签到系统测试界面</h1>

    <!-- 生成二维码区域 -->
    <div class="section">
        <h2>生成二维码</h2>
        <button onclick="generateQRCode()">生成活动二维码</button>
        <div id="qrContainer"></div>
    </div>

    <!-- 签到测试区域 -->
    <div class="section">
        <h2>签到测试</h2>
        <div>
            <input type="text" id="tokenInput" placeholder="输入二维码token" style="width: 300px;">
            <input type="number" id="latitude" step="0.000001" placeholder="纬度" value="31.2304">
            <input type="number" id="longitude" step="0.000001" placeholder="经度" value="121.4737">
            <button onclick="performCheckIn()">执行签到</button>
        </div>
        <div id="checkinResult" style="margin-top: 10px;"></div>
    </div>
    <!-- 新增的创建事件模块 -->
    <div class="section">
        <h2>创建签到事件</h2>
        <div>
            <input type="text" id="eventName" placeholder="事件名称" style="width: 200px;">
            <input type="number" id="eventLat" step="0.000001" placeholder="纬度" value="31.2304">
            <input type="number" id="eventLng" step="0.000001" placeholder="经度" value="121.4737">
            <input type="number" id="eventRadius" placeholder="有效半径（米）" min="1" value="100">
            <input type="datetime-local" id="eventTime">
            <input type = "number" id = "duration"placeholder="持续时间(分钟)" value="10">
            <button onclick="createSignEvent()">创建事件</button>
        </div>
        <div id="eventResult" style="margin-top: 10px; color: green;"></div>
    </div>



    <!-- 实时统计展示 -->
    <div class="section">
        <h2>实时统计 <span id="wsStatus" style="font-size: 0.8em; color: #666;"></span></h2>
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">总签到</div>
                <div class="stat-value" id="total">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">有效签到</div>
                <div class="stat-value" id="valid">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">有效率</div>
                <div class="stat-value" id="percent">0%</div>
            </div>
        </div>
    </div>

    <script>

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        const csrftoken = getCookie('csrftoken');
        // WebSocket连接管理
        let socket = null;
        const eventId = 1; // 测试用活动ID

        // 初始化WebSocket连接
        function connectWebSocket() {
            if (socket) socket.close();

            new WebSocket(`ws://${location.host}/ws/SigninManager/stats/${eventId}/`)

            socket.onopen = () => {
                document.getElementById('wsStatus').innerHTML = '✅ 已连接';
            };

            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                updateStats(data);
            };

            socket.onclose = () => {
                document.getElementById('wsStatus').innerHTML = '❌ 连接已断开';
            };
        }

        // 更新统计显示
        function updateStats(data) {
            document.getElementById('total').textContent = data.total;
            document.getElementById('valid').textContent = data.valid;
            document.getElementById('percent').textContent =
                data.valid_percent ? `${data.valid_percent}%` : 'N/A';
        }

        // 新增的创建事件函数
        async function createSignEvent() {
        const eventData = {
            name: document.getElementById('eventName').value,
            gps_lat: parseFloat(document.getElementById('eventLat').value),
            gps_lng: parseFloat(document.getElementById('eventLng').value),
            valid_radius: parseInt(document.getElementById('eventRadius').value),
            start_time: document.getElementById('eventTime').value,
            duration_minutes: parseInt(document.getElementById('duration').value)
        };

        try {
            const response = await fetch('/SigninManager/events/create/', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': csrftoken,
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer test_token'
                },
                body: JSON.stringify(eventData)
            });

            const result = await response.json();
            document.getElementById('eventResult').innerHTML =
                `✅ 事件创建成功 (ID: ${result.id})`;

            // 清空表单
            document.getElementById('eventName').value = '';
            document.getElementById('eventRadius').value = '100';
            document.getElementById('eventTime').value = '';

        } catch (error) {
            document.getElementById('eventResult').style.color = 'red';
            document.getElementById('eventResult').innerHTML =
                '❌ 事件创建失败: ' + error.message;
        }
    }

        // 生成二维码
        async function generateQRCode() {
            try {
                const response = await fetch(`/SigninManager/${eventId}/generate-qr/`, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': csrftoken,
                        'Content-Type': 'application/json',
                        // 测试用认证头，实际应使用正式登录系统
                        'Authorization': 'Bearer test_token'
                    }
                });

                const data = await response.json();

                const qrContainer = document.getElementById('qrContainer');
                qrContainer.innerHTML = `
                    <img src="${data.qr_code_url}" class="qr-code">
                    <div>过期时间：${new Date(data.expires_at).toLocaleString()}</div>
                `;

                document.getElementById('tokenInput').value = data.token;

            } catch (error) {
                console.error('生成二维码失败:', error);
            }
        }

        // 执行签到
        async function performCheckIn() {
            const data = {
                token: document.getElementById('tokenInput').value,
                latitude: parseFloat(document.getElementById('latitude').value),
                longitude: parseFloat(document.getElementById('longitude').value)
            };

            try {
                const response = await fetch('/api/checkin/', {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': csrftoken,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                document.getElementById('checkinResult').innerHTML = `
                    <div style="color: ${result.status === 'success' ? 'green' : 'red'}">
                        ${result.status === 'success' ? '✅ 签到成功' : '❌ 无效位置'}
                        (距离：${result.distance}米)
                    </div>
                `;

            } catch (error) {
                console.error('签到失败:', error);
            }
        }

        // 初始化
        connectWebSocket();
    </script>
</body>
</html>
